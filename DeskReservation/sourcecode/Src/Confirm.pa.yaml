Confirm As screen:
    Fill: =RGBA(236, 236, 236, 1)
    Height: =Max(App.Height, App.DesignHeight)
    Width: =Max(App.Width, App.DesignWidth)

    lblLookGood As label:
        Text: ="Everything look good?"
        Align: =Align.Center
        ZIndex: =3
        FontWeight: =Bold
        Height: =113
        Width: =640
        Size: =32
        Color: =RGBA(255, 255, 255, 1)

    bgRounded As htmlViewer:
        HtmlText: |-
            ="<div style='border-radius:10%;height:500px;width:100%;background-color:#FCFCFC'></div>"
        Y: =113
        X: =16
        Height: =748
        Width: =610
        ZIndex: =4

    btnConfirm As button:
        Text: ="Confirm"
        Y: =694
        X: =321
        ZIndex: =5
        HoverFill: =ColorFade(Self.Fill, -20%)
        Height: =70
        Width: =260
        Size: =24
        Fill: =RGBA(135, 78, 181, 1)
        OnSelect: |-
            =ForAll(
                selectedDesks,
                Patch(
                    'Desk Reservations',
                    Defaults('Desk Reservations'),
                    {
                        Title: currentUser.FullName & " " & ThisRecord.Title,
                        DeskText: ThisRecord.Title,
                        CheckOutFrom: DateAdd(startTime, TimeZoneOffset(), Minutes ),
                        CheckOutFromText: startTime,
                        CheckOutFromNumber:Value(Text(startTime,"yyyymmddhmm")),
                        CheckOutTo: DateAdd(endTime, TimeZoneOffset(), Minutes ),
                        CheckOutToText: endTime,
                        CheckOutToNumber: Value(Text(endTime,"yyyymmddhmm")),
                        ReservedBy: {
                            '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                            Claims: "i:0#.f|membership|" & currentUser.Email,
                            Department: "",
                            DisplayName: currentUser.FullName,
                            Email: currentUser.Email,
                            JobTitle: "",
                            Picture: ""
                        }
                    }
                )
            );
            Concurrent(
                Reset(ddTimeTo),
                Reset(ddTimeFrom),
                Reset(Calendar_1),
                Clear(selectedDesks),
                Set(
                    selectedDate,
                    Blank()
                ),
                Set(
                    startTime,
                    Today()
                ),
                Set(
                    endTime,
                    Today()
                )
            );
            Navigate(Success)

    btnBackConfirm As button:
        Text: ="Back"
        Y: =694
        X: =68
        ZIndex: =6
        HoverFill: =ColorFade(Self.Fill, -20%)
        Height: =70
        Width: =200
        Size: =24
        Fill: =RGBA(128, 128, 128, 1)
        OnSelect: =Back()

    lblDate As label:
        Text: =Text(startTime,DateTimeFormat.LongDate) & " - " & Char(10) &Text(endTime,DateTimeFormat.LongDate)
        Align: =Align.Center
        ZIndex: =7
        Height: =130
        Width: =560
        Size: =24
        Y: =322
        X: =41
        Font: =Font.'Segoe UI'

    lblTime As label:
        Text: =Text(startTime,DateTimeFormat.ShortTime) & " to " &Text(endTime,DateTimeFormat.ShortTime)
        Align: =Align.Center
        ZIndex: =8
        Height: =70
        Width: =560
        Size: =24
        Y: =452
        X: =39
        Font: =Font.'Segoe UI'

    lblDesk As label:
        Text: =Concat(selectedDesks, Title, ", ")
        Align: =Align.Center
        ZIndex: =9
        FontWeight: =Semibold
        Height: =70
        Width: =560
        Size: =28
        Y: =252
        X: =41
        Font: =Font.'Segoe UI'

    Tabs_3 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        ZIndex: =11
        Y: =1016

    lblReview As label:
        Text: ="Please review your desk reservation details and press Confirm to proceed with your reservation"
        Align: =Align.Center
        ZIndex: =12
        Italic: =true
        Height: =70
        Width: =560
        Size: =18
        Y: =134
        X: =41
        Font: =Font.'Segoe UI'

    grpHeader_2 As group:
