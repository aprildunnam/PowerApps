Reservation As screen:
    Height: =Max(App.Height, App.DesignHeight)
    Fill: =RGBA(236, 236, 236, 1)
    Width: =Max(App.Width, App.DesignWidth)
    OnVisible: |-
        =UpdateContext({prevSelected:false});UpdateContext({upSelected:true});

    lblMyAppointments_3 As label:
        Text: ="Reservation"
        Align: =Align.Center
        ZIndex: =3
        FontWeight: =Bold
        Height: =115
        Width: =640
        Size: =32
        Font: =Font.'Segoe UI'
        Color: =RGBA(255, 255, 255, 1)

    bgRounded_11 As htmlViewer:
        HtmlText: |-
            ="<div style='border:1px gray;border-radius:10%;height:870px;width:100%;background-color:#FCFCFC'></div>"
        Y: =116
        X: =15
        Height: =898
        Width: =610
        ZIndex: =4

    Tabs_10 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        ZIndex: =5
        Y: =1016

