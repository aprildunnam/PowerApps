    DefaultStartDate: =Now()
    StartDate: =_selectedStart
    EndDate: =If(Calendar.SelectRange,_selectedEnd,_selectedStart)
    SelectRange: =true
    Styles: |-
        =Table({Key:"",Value:"",Type:""})
