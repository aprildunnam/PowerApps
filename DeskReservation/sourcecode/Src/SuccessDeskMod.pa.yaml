"SuccessDeskMod As screen.'phoneLayout_Success_ver3.0'":
    Fill: =RGBA(236, 236, 236, 1)
    Height: =Max(App.Height, App.DesignHeight)
    Width: =Max(App.Width, App.DesignWidth)

    bgRounded_8 As htmlViewer:
        HtmlText: |-
            ="<div style='border-radius:10%;height:700px;width:100%;background-color:#FCFCFC'></div>"
        Y: =113
        X: =15
        Height: =748
        Width: =610
        ZIndex: =3

    iconCircle1_1 As circle.Circle:
        Fill: =RGBA(135, 78, 181, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =4

    iconCheck1_1 As icon.Check:
        AccessibleLabel: ="Exit Screen"
        Icon: =Icon.Check
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        Width: =iconCircle1_1.Width
        Height: =iconCircle1_1.Height
        ZIndex: =5
        PaddingTop: =18
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingBottom: =Self.PaddingTop
        TabIndex: =1
        OnSelect: =Navigate(ManageDesks)

    LblSuccessMsg1_1 As label:
        Text: ="Desk Updated!"
        Align: =Align.Center
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck1_1.Y + iconCheck1_1.Height + 100
        Width: =Parent.Width * 0.75
        Height: =iconCircle1_1.Height
        ZIndex: =6
        AutoHeight: =true
        Size: =21

    Timer1_1 As timer:
        Duration: =4000
        AutoStart: =true
        X: =299
        Y: =861
        Width: =280
        Height: =70
        ZIndex: =7
        Visible: =false
        OnTimerEnd: |-
            =Refresh(Desks);
            Navigate(ManageDesks)

    lblSuccess_1 As label:
        Text: ="Success"
        Align: =Align.Center
        ZIndex: =8
        FontWeight: =Bold
        Height: =113
        Width: =640
        Size: =32
        Color: =RGBA(255, 255, 255, 1)

    Tabs_9 As Tabs:
        Items: |-
            =Table(
                {
                    Name: "Dashboard",
                    Icon: Icon.DetailList,
                    Page: Dashboard,        
                    Visible:true
                },
                {
                    Name: "My Appts",
                    Icon: Icon.Person,
                    Page: MyAppts,
                    Visible:true
                },
                 {
                    Name: "Manage Desks",
                    Icon: Icon.ComputerDesktop,
                    Page: ManageDesks,
                    Visible:true
                },
                {
                    Name: "Book",
                    Icon: Icon.Add,
                    Page: DateSelection,
                    Visible:true
                }
            )
        ZIndex: =9
        Y: =1016

    grpHeader_7 As group:
        ZIndex: =10
        Height: =5
        Width: =5
        Y: =20
        X: =40

        Image2_8 As image:
            Image: =abstractBackground
            ImagePosition: =ImagePosition.Fill
            Width: =640
            Height: =150
            ZIndex: =1

        Rectangle2_7 As rectangle:
            Fill: =RGBA(135, 78, 181, 0.65)
            Width: =640
            Height: =150
            ZIndex: =2

