"Success As screen.'autoLayout_HeaderFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    ScreenContainer5 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer5 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header1_1 As Header:
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Open Sans'
                FontColor: =
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: =logo
                LogoTooltip: ="The logo image"
                OnSelectLogo: =false
                Style: ='Header.Style'.Primary
                Title: |-
                    ="Timesheet Management"
                    
                    //"Welcome, " & First(Split(currentUser.FullName," ")).Result &"!"                                                  
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        MainContainer5 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =50
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =100
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            BadgeCanvas2 As Badge:
                AccessibleLabel: ="Success Circle"
                Appearance: ='BadgeCanvas.Appearance'.Filled
                BasePaletteColor: =RGBA(40, 134, 222, 1)
                Content: ="✔️"
                DisplayMode: =DisplayMode.Edit
                Font: =Font.'Open Sans'
                FontColor: =RGBA(255, 255, 255, 1)
                FontSize: =60
                Height: =150
                LayoutMinHeight: =32
                LayoutMinWidth: =32
                Width: =150
                X: =0
                Y: =0
                ZIndex: =1

            LblSuccessMsg1_1 As label:
                Align: =Align.Center
                AutoHeight: =true
                Color: =RGBA(50, 49, 48, 1)
                DisabledColor: =RGBA(161, 159, 157, 1)
                Font: =Font.'Lato Black'
                Height: =80
                Size: =24
                Text: =successMessage
                Width: =Parent.Width * 0.75
                X: =Parent.Width/2 - Self.Width/2
                Y: =BadgeCanvas2.Y +BadgeCanvas2.Height + 150
                ZIndex: =4

            btnHome As Button:
                AccessibleLabel: ="Home"
                Appearance: ='ButtonCanvas.Appearance'.Outline
                BasePaletteColor: =
                DisplayMode: =DisplayMode.Edit
                FontColor: =
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Navigate(Welcome)
                Text: ="Return Home"
                Width: =150
                X: =0
                Y: =0
                ZIndex: =6

